<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Rate App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <main>
        <h1>Currency Rate App</h1>
        <h2 class="info">Check current exchange rates.</h2>
        <div class="exchange">
            <div class="col">
                <input id="currencyValue1" type="number" value="6.26" step="0.01" min="0.01">
                <select name="currency1" id="currency1">
                </select>
            </div>
            <button id='switchCurrency'><i class="fas fa-exchange-alt"></i></button>
            <div class="col">
                <input id="currencyValue2" type="number" readonly>
                <select name="currency2" id="currency2">
                </select>
            </div>
        </div>
        <h2 class="rate"></h2>
    </main>

    <script src="js/scripts.js"></script>
</body>

</html>
